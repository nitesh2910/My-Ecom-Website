{% extends 'shop/basic.html' %} {% block title %} Contact - My Awesome Cart 
{% endblock %} {% block body %}

<div class="container my-5">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Your Name"
      />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        name="email"
        placeholder="Enter Your Email"
      />
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="exampleFormControlInput1"
        name="phone"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >How May We Help You?</label
      >
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %} 
{% block js %} 
<script>
  {% if thank %}
    alert('Thanks for contacting with us, We Will Get back to u Soon');
    localStorage.clear();
    document.location = "/shop/contact";
    {% endif %}
</script>
{% endblock %}
